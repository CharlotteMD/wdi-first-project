<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Charlotte's First Online Website</title>
  <script type="text/javascript" src="./js/script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Game Face</h1>

  <section>
    <div class="cctv">
      <img src="./images/faces/eyes/eyes-1.png" alt="Eyes on CCTV camera">
      <img src="./images/faces/nose/nose-1.png" alt="Nose on CCTV camera">
      <img src="./images/faces/mouth/mouth-1.png" alt="Mouth on CCTV camers">
    </div>

    <div class="mugshot">
      <img src="./images/faces/eyes/eyes-2.png" alt="Mugshot Eyes">
      <img src="./images/faces/nose/nose-2.png" alt="Mugshot Nose">
      <img src="./images/faces/mouth/mouth-2.png" alt="Mugshot Mouth">
    </div>

    <div class="selectors">
      <form>
        <!-- <label for="eyes">Eyes</label> -->
        <select id="eyes" name="eyes" placeholder="eyes">
        <img src="./images/Icons/eye.png" alt="Eye">
          <option value="blue">Blue</option>
          <option value="brown">Brown</option>
          <option value="grey">Grey</option>
          <option value="green">Green</option>
        </select>
      </form>
      <form>
        <!-- <label for="nose">Nose</label> -->
        <select id="nose" name="nose" placeholder="nose">
        <img src="./images/Icons/nose.png" alt="Nose">
          <option value="pointy">Pointy</option>
          <option value="bulbous">Bulbous</option>
          <option value="ski-jump">Ski-jump</option>
          <option value="big">Big</option>
        </select>
      </form>
      <form>
        <!-- <label for="mouth">Mouth</label> -->
        <select id="mouth" name="mouth" placeholder="mouth">
        <img src="./images/Icons/mouth.png" alt="Mouth">
          <option value="pouty">Pouty</option>
          <option value="smiley">Smiley</option>
          <option value="angry">Angry</option>
          <option value="toothy">Toothy</option>
        </select>
      </form>
      <button class="submit">Submit</button>
    </div>

  </section>

</body>
</html>
