<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Face</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Game Face</h1>
  <button type="button" name="start" class="start">Start New Game</button>

  <section>
    <div class="cctv">
      <img src="./images/other/static.png" alt="Static on CCTV camera" id="eyes">
      <img src="./images/other/static.png" alt="Static on CCTV camera" id="nose">
      <img src="./images/other/static.png" alt="Static on CCTV camera" id="mouth">
    </div>

    <div class="mugshot">
      <img src="./images/other/mugshot1.png" alt="Mugshot background" id="mugshoteyes">
      <img src="./images/other/mugshot2.png" alt="Mugshot background" id="mugshotnose">
      <img src="./images/other/mugshot3.png" alt="Mugshot background" id="mugshotmouth">
    </div>

    <div class="selectors">
      <form>
        <!-- <label for="eyes">Eyes</label> -->
        <select id="eyes" name="eyes" placeholder="eyes">
        <img src="./images/icons/eye.png" alt="Eye">
          <option value="eyes-1">Eyes 1</option>
          <option value="eyes-2">Eyes 2</option>
          <option value="eyes-3">Eyes 3</option>
          <option value="eyes-4">Eyes 4</option>
          <option value="eyes-5">Eyes 5</option>
          <option value="eyes-6">Eyes 6</option>
          <option value="eyes-7">Eyes 7</option>
          <option value="eyes-8">Eyes 8</option>
        </select>
      </form>
      <form>
        <!-- <label for="nose">Nose</label> -->
        <select id="nose" name="nose" placeholder="nose">
        <img src="./images/icons/nose.png" alt="Nose">
        <option value="nose-1">Nose 1</option>
        <option value="nose-2">Nose 2</option>
        <option value="nose-3">Nose 3</option>
        <option value="nose-4">Nose 4</option>
        <option value="nose-5">Nose 5</option>
        <option value="nose-6">Nose 6</option>
        <option value="nose-7">Nose 7</option>
        <option value="nose-8">Nose 8</option>
        </select>
      </form>
      <form>
        <!-- <label for="mouth">Mouth</label> -->
        <select id="mouth" name="mouth" placeholder="mouth">
        <img src="./images/icons/mouth.png" alt="Mouth">
        <option value="mouth-1">Mouth 1</option>
        <option value="mouth-2">Mouth 2</option>
        <option value="mouth-3">Mouth 3</option>
        <option value="mouth-4">Mouth 4</option>
        <option value="mouth-5">Mouth 5</option>
        <option value="mouth-6">Mouth 6</option>
        <option value="mouth-7">Mouth 7</option>
        <option value="mouth-8">Mouth 8</option>
        </select>
      </form>
      <button class="submit">Submit</button>
    </div>

    <!-- <div class="instructions">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p> -->

    </div>

  </section>

</body>
</html>
